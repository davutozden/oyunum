    <h1>Moa Kuşu</h1>
    <p>Moalar ya da Dinornithiformes soyu tükenmiş 9 kuş türünden oluşan bir koşucu kuş takımıdır.<br> Yeni Zelanda'nın ormanlarında ve ovalarında 7 milyon yılı aşkın bir süre yaşadıktan sonra soyu tükenmiştir. Uçamayan bir kuş türüdür.<br> Uzun boyunları, güçlü bacakları ve gagaları vardı.</p>
